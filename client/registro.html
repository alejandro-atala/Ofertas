<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./css/registro.css">
</head>
<body>
    <div class="container">
        <h1>Registrarse</h1>
        <form>
            <div class="form-group">
                <input type="text" id="Nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <input type="text" id="Apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <input type="text" id="DireccionDelComercio" placeholder="Dirección del comercio">
            </div>
            <div class="form-group">
                <input type="text" id="DNI" placeholder="DNI">
            </div>
            <div class="form-group">
                <input type="text" id="nombreComercio" placeholder="Nombre de comercio">
            </div>
            <div class="form-group">
                <input type="password" id="Contraseña" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="location">Ubicación:</label>
                <button onclick="getLocation()">Obtener ubicación</button>
            </div>
            <div class="form-group">
                <label for="latitude">Latitud:</label>
                <input type="text" id="latitude"placeholder="Se completa automaticamente al presionar Obtener ubicacion" required>
            </div>
            <div class="form-group">
                <label for="longitude">Longitud:</label>
                <input type="text" id="longitude"placeholder="Se completa automaticamente al presionar Obtener ubicacion" required>
            </div>
            <div class="form-group">
                <button onclick="registrarse()">Registrarse</button>
            </div>
        </form>
    </div>

    <script src="registro.js"></script>
</body>
</html>
